name: Test

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    tests:
        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ ubuntu-latest ]
                php: [8.1, 8.2, 8.3]
                laravel: [10.*, 11.*, 12.*]
                dependency-version: [ prefer-stable ]
                include:
                    - laravel: 10.*
                      testbench: 8.*
                      pest: ^2.34
                      enum: ^3.0
                    - laravel: 11.*
                      testbench: 9.*
                      pest: ^3.11
                      enum: ^4.0
                    - laravel: 12.*
                      testbench: 10.*
                      pest: ^3.11
                      enum: ^4.0
                exclude:
                    # Laravel 12 requires PHP 8.2+
                    - php: 8.1
                      laravel: 12.*
                    # Laravel 11 requires PHP 8.2+  
                    - php: 8.1
                      laravel: 11.*

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Validate composer.json and composer.lock
              run: composer validate --strict

            - name: Security audit
              run: composer audit --no-dev || true

            - name: Cache Composer packages
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: ${{ matrix.php }}
                extensions: curl, mbstring, zip, pcntl, sqlite, pdo_sqlite, iconv
                coverage: none

            - name: Install dependencies - L${{ matrix.laravel }}
              run: |
                    composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "pestphp/pest:${{ matrix.pest }}" --no-interaction --no-update
                    if [[ "${{ matrix.enum }}" != "" ]]; then
                      composer require --dev "jiannei/laravel-enum:${{ matrix.enum }}" --no-interaction --no-update
                    elif [[ "${{ matrix.laravel }}" == "12.*" ]]; then
                      composer require --dev "jiannei/laravel-enum:^4.0" --no-interaction --no-update
                    elif [[ "${{ matrix.laravel }}" == "11.*" ]]; then
                      composer require --dev "jiannei/laravel-enum:^4.0" --no-interaction --no-update
                    else
                      composer require --dev "jiannei/laravel-enum:^3.0" --no-interaction --no-update
                    fi
                    composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

            - name: Run code style check
              run: vendor/bin/pint --test

            - name: Execute tests
              run: vendor/bin/pest